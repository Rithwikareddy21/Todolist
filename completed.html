<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>âœ”ï¸ Completed Tasks</h1>
    </nav>

    <div class="container">
        <h2 style="text-align: center;">ğŸ‰ Tasks You Have Completed</h2>
        <ul id="completedTaskList"></ul>
        
        <!-- Centered Buttons -->
        <div class="center-buttons">
            <button onclick="clearCompletedTasks()" class="styled-btn delete-btn">ğŸ—‘ï¸ Clear All Completed Tasks</button>
            <button onclick="goBack()" class="styled-btn">ğŸ”™ Back to To-Do List</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadCompletedTasks();
        });

        function loadCompletedTasks() {
            let completedTaskList = document.getElementById("completedTaskList");
            if (!completedTaskList) return;

            completedTaskList.innerHTML = "";
            let completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];
            
            completedTasks.forEach(task => {
                let li = document.createElement("li");
                li.textContent = task.text;
                completedTaskList.appendChild(li);
            });
        }

        function clearCompletedTasks() {
            localStorage.removeItem("completedTasks");
            loadCompletedTasks();
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
